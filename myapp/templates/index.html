<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap_min.css' %}">
    <style>
        .container {
            width: 800;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .container form {
            margin-top: 10px;
            margin-left: -130px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .container h3 {
            margin-left: -130px;
        }
    </style>
</head>

<body>
    <div class="container bg-white">
        <div class="register">
            <h3 class="font-weight-normal font-italic">Registeration</h3>
            {% if messages %}
            <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <form action="/register" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label for="" class="font-weight-normal font-italic form-row">First Name</label>
                        <input type="text" name="first_name" id="disabledInput"
                            class="form-control form-row border-dark" placeholder="First Name">
                        <label for="" class="font-weight-normal font-italic form-row">Last Name</label>
                        <input type="text" name="last_name" class="form-control form-row border-dark"
                            placeholder="Last Name">
                        <label for="disabledTextInput" class="font-weight-normal font-italic form-row">Email</label>
                        <input type="email" name="email" class="form-control form-row border-dark" placeholder="email">
                        <label for="" class="font-weight-normal font-italic form-row">Birthday Date </label>
                        <input type="date" name="b_date" class="form-control form-row border-dark"
                            placeholder="Birthday Date">
                        <label for="" class="font-weight-normal font-italic form-row">Password</label>
                        <input type="password" name="password" class="form-control form-row border-dark"
                            placeholder="password">
                        <label for="" class="font-weight-normal font-italic form-row">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control form-row border-dark"
                            placeholder="Confirm password">
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                </fieldset>
            </form>
        </div>

        <div class="login">
            <h3 class="font-weight-normal font-italic">Login </h3>
            {% if request.session.LoginAuth %}
            {{ request.session.LoginAuth }}
            {% endif %}
            <form action="/login" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label for="" class="font-weight-normal font-italic form-row ">Email</label>
                        <input type="email" name="email" class="form-control form-row border-dark" placeholder="email">
                        <label for="" class="font-weight-normal font-italic form-row">Password</label>
                        <input type="password" name="password" class="form-control form-row border-dark"
                            placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
